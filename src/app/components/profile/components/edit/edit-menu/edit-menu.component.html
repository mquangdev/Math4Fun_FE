<div class="ml-auto w-fit">
  <app-button
    [text]="'Lưu thay đổi'"
    [bgButton]="'#58cc02'"
    [edge]="'#58a700'"
  ></app-button>
</div>
<div class="border-[1.5px] border-gray-300 p-3 rounded-2xl mt-3 w-80">
  <div class="flex items-center gap-x-3 mb-4">
    <div
      class="border border-gray-500 bg-white overflow-hidden rounded-full w-[60px] h-[60px] flex items-center justify-center"
    >
      <img
        [src]="user.avatar || anoAvatar"
        class="rounded-full object-contain w-full h-full"
        alt=""
      />
    </div>
    <div class="flex flex-col">
      <span class="text-xl">{{ user.fullname }}</span>
      <span
        (click)="backToProfile()"
        class="uppercase hover:text-blue-400 text-base cursor-pointer"
        >Xem hồ sơ của bạn</span
      >
    </div>
  </div>
  <div
    *ngFor="let item of listMenu"
    class="p-2 rounded-2xl hover:bg-gray-300 cursor-pointer text-lg"
    routerLink="{{ item.routerLink }}"
  >
    {{ item.text }}
  </div>
</div>
